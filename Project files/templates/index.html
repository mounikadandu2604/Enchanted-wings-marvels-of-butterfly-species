<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .carousel-item {
      height: 100vh;
      min-height: 400px;
      background-size: cover;
      background-position: center;
    }

    .carousel-caption {
      bottom: 220px;
    }

    .quote-box {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 30px;
      border-radius: 20px;
      display: inline-block;
      max-width: 700px;
      margin: auto;
    }

    .quote-box h5 {
      font-size: 2.5rem;
      color: #5105b6;
    }

    .quote-box p {
      font-size: 1.2rem;
      color: #1c0792;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .navbar-brand {
      font-weight: bold;
      color: #d63384;
    }

    .nav-link {
      font-weight: 500;
      color: #333;
    }

    .nav-link:hover {
      color: #d63384;
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ¦‹ Enchanted Wings</a>

        <div class="carousel-caption">
          <div class="quote-box">
            <h5>Butterflies can't see their wings</h5>
            <p>They can't see how truly beautiful they are, but everyone else can.</p>

        </div>
